<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="expeditionByProductionsSearch" styleClass="edit">

        <rich:simpleTogglePanel label="ExpeditionByProductions Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{expeditionByProductionsList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/ExpeditionByProductionsList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">ExpeditionByProductions Search Results (#{empty expeditionByProductionsList.resultList ? 0 : (expeditionByProductionsList.paginated ? expeditionByProductionsList.resultCount : expeditionByProductionsList.resultList.size)})</f:facet>
    <div class="results" id="expeditionByProductionsList">

    <h:outputText value="The expeditionByProductions search returned no results."
               rendered="#{empty expeditionByProductionsList.resultList}"/>

    <rich:dataTable id="expeditionByProductionsList"
                var="_expeditionByProductions"
              value="#{expeditionByProductionsList.resultList}"
           rendered="#{not empty expeditionByProductionsList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{expeditionByProductionsList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="expeditionByProductions.id.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_expeditionByProductions.id.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{expeditionByProductionsList}"/>
                    <ui:param name="propertyLabel" value="Expedition id"/>
                    <ui:param name="propertyPath" value="expeditionByProductions.id.expeditionId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_expeditionByProductions.id.expeditionId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{expeditionByProductionsList}"/>
                    <ui:param name="propertyLabel" value="Productions id"/>
                    <ui:param name="propertyPath" value="expeditionByProductions.id.productionsId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_expeditionByProductions.id.productionsId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{expeditionByProductionsList}"/>
                    <ui:param name="propertyLabel" value="Productions product id"/>
                    <ui:param name="propertyPath" value="expeditionByProductions.id.productionsProductId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_expeditionByProductions.id.productionsProductId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{expeditionByProductionsList}"/>
                    <ui:param name="propertyLabel" value="Productions production id"/>
                    <ui:param name="propertyPath" value="expeditionByProductions.id.productionsProductionId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_expeditionByProductions.id.productionsProductionId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{expeditionByProductionsList}"/>
                    <ui:param name="propertyLabel" value="Productions id"/>
                    <ui:param name="propertyPath" value="expeditionByProductions.productions.id.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_expeditionByProductions.productions.id.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{expeditionByProductionsList}"/>
                    <ui:param name="propertyLabel" value="Productions product id"/>
                    <ui:param name="propertyPath" value="expeditionByProductions.productions.id.productId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_expeditionByProductions.productions.id.productId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{expeditionByProductionsList}"/>
                    <ui:param name="propertyLabel" value="Productions production id"/>
                    <ui:param name="propertyPath" value="expeditionByProductions.productions.id.productionId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_expeditionByProductions.productions.id.productionId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{expeditionByProductionsList}"/>
                    <ui:param name="propertyLabel" value="Expedition id"/>
                    <ui:param name="propertyPath" value="expeditionByProductions.expedition.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_expeditionByProductions.expedition.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{expeditionByProductionsList}"/>
                    <ui:param name="propertyLabel" value="Expedition quantity"/>
                    <ui:param name="propertyPath" value="expeditionByProductions.expeditionQuantity"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_expeditionByProductions.expeditionQuantity}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{expeditionByProductionsList}"/>
                    <ui:param name="propertyLabel" value="Expedition return"/>
                    <ui:param name="propertyPath" value="expeditionByProductions.expeditionReturn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_expeditionByProductions.expeditionReturn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{expeditionByProductionsList}"/>
                    <ui:param name="propertyLabel" value="Expedition changes"/>
                    <ui:param name="propertyPath" value="expeditionByProductions.expeditionChanges"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_expeditionByProductions.expeditionChanges}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'ExpeditionByProductions' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="expeditionByProductionsViewId">
                <f:param name="expeditionByProductionsId"
                        value="#{_expeditionByProductions.id.id}"/>
                <f:param name="expeditionByProductionsExpeditionId"
                        value="#{_expeditionByProductions.id.expeditionId}"/>
                <f:param name="expeditionByProductionsProductionsId"

                <f:param name="expeditionByProductionsProductionsProductId"

                   value="Edit"
             propagation="none"
                      id="expeditionByProductionsEdit"
                rendered="#{empty from}">

                        value="#{_expeditionByProductions.id.id}"/>
                <f:param name="expeditionByProductionsExpeditionId"
                        value="#{_expeditionByProductions.id.expeditionId}"/>
                <f:param name="expeditionByProductionsProductionsId"

                <f:param name="expeditionByProductionsProductionsProductionId"
                        value="#{_expeditionByProductions.id.productionsProductionId}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/ExpeditionByProductionsList.xhtml"
            rendered="#{expeditionByProductionsList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/ExpeditionByProductionsList.xhtml"
            rendered="#{expeditionByProductionsList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{expeditionByProductionsList.previousFirstResult}"/>
        </s:link>

        <s:link view="/ExpeditionByProductionsList.xhtml"
            rendered="#{expeditionByProductionsList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{expeditionByProductionsList.nextFirstResult}"/>
        </s:link>

        <s:link view="/ExpeditionByProductionsList.xhtml"
            rendered="#{expeditionByProductionsList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{expeditionByProductionsList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/ExpeditionByProductionsEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create expeditionByProductions">
            <f:param name="expeditionByProductionsId"/>
            <f:param name="expeditionByProductionsExpeditionId"/>
            <f:param name="expeditionByProductionsProductionsId"/>
            <f:param name="expeditionByProductionsProductionsProductId"/>
            <f:param name="expeditionByProductionsProductionsProductionId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
