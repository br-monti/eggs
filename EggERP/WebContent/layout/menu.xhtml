<rich:toolBar
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:rich="http://richfaces.org/rich">
    <rich:toolBarGroup>
        <h:outputText value="#{projectName}:"/>
        <s:link id="menuHomeId" view="/home.xhtml" value="Home" propagation="none"/>
    </rich:toolBarGroup>
    
    <rich:dropDownMenu showDelay="250" hideDelay="0" submitMode="none">
        <f:facet name="label">Animais</f:facet>
    <rich:menuGroup value="Infraestrutura">
		<rich:menuItem>
    		<s:link view="/ShedList.xhtml"
           		value="Galpão"
           		id="ShedId"
				includePageParams="false"
     			propagation="none"/>
     	</rich:menuItem>
		<rich:menuItem>
    		<s:link view="/ManufacturerList.xhtml"
           		value="Fabricantes"
           		id="Fabricante"
				includePageParams="false"
     			propagation="none"/>
     	</rich:menuItem>     
     </rich:menuGroup>
     
     <rich:menuGroup value="Aves">   	
    	<rich:menuItem>
    		<s:link view="/LotList.xhtml"
           		value="Lote"
           		id="LotId"
				includePageParams="false"
     			propagation="none"/>
     	</rich:menuItem>
		<rich:menuItem>
    		<s:link view="/LineageList.xhtml"
           		value="Linhagem"
           		id="LineageId"
				includePageParams="false"
     			propagation="none"/>
     	</rich:menuItem>     	
     </rich:menuGroup>
     
     <rich:menuGroup value="Monitoramento">
    	<rich:menuItem>
    		<s:link view="/CreationMonitoringList.xhtml"
           		value="Criação"
           		id="CreationmonitoringId"
				includePageParams="false"
     			propagation="none"/>
     	</rich:menuItem>
		<rich:menuItem>
    		<s:link view="/ProductionMonitoringList.xhtml"
           		value="Producão"
           		id="ProductionmonitoringId"
				includePageParams="false"
     			propagation="none"/>
     	</rich:menuItem>
     </rich:menuGroup>
     
     </rich:dropDownMenu>   
  <rich:dropDownMenu showDelay="250" hideDelay="0" submitMode="none">
        <f:facet name="label">Classificação</f:facet>  
    <rich:menuGroup value="Matéria Prima">
		<rich:menuItem>
    		<s:link view="/BaseEggList.xhtml"
           		value="Matéria Prima"
           		id="BaseEggId"
				includePageParams="false"
     			propagation="none"/>
     	</rich:menuItem>
		<rich:menuItem>
    		<s:link view="/ProviderList.xhtml"
           		value="Fornecedor"
           		id="ProviderId"
				includePageParams="false"
     			propagation="none"/>
     	</rich:menuItem>     
     </rich:menuGroup>
     
     <rich:menuGroup value="Produção">   	
    	<rich:menuItem>
    		<s:link view="/ProductionList.xhtml"
           		value="Produção"
           		id="ProductionId"
				includePageParams="false"
     			propagation="none"/>
     	</rich:menuItem>
		<rich:menuItem>
    		<s:link view="/ProductList.xhtml"
           		value="Produto"
           		id="ProductId"
				includePageParams="false"
     			propagation="none"/>
     	</rich:menuItem>  
		<rich:menuItem>
    		<s:link view="/TypeList.xhtml"
           		value="Tipo"
           		id="TypeId"
				includePageParams="false"
     			propagation="none"/>
     	</rich:menuItem>
		<rich:menuItem>
    		<s:link view="/PackingList.xhtml"
           		value="Embalagem"
           		id="PackingId"
				includePageParams="false"
     			propagation="none"/>
     	</rich:menuItem>     	     	   	
     </rich:menuGroup>
     
     <rich:menuGroup value="Expedição">
    	<rich:menuItem>
    		<s:link view="/ExpeditionList.xhtml"
           		value="Expedição"
           		id="ExpeditionId"
				includePageParams="false"
     			propagation="none"/>
     	</rich:menuItem>
		<rich:menuItem>
    		<s:link view="/LineList.xhtml"
           		value="Linha"
           		id="LineId"
				includePageParams="false"
     			propagation="none"/>
     	</rich:menuItem>
     </rich:menuGroup>
     
     <rich:menuItem>
    	<s:link view="/ColorList.xhtml"
           	value="Cor"
           	id="ColorId"
			includePageParams="false"
     		propagation="none"/>
     </rich:menuItem>
     
</rich:dropDownMenu>


     
    <!-- @newMenuItem@ -->
    <rich:toolBarGroup location="right">
        <h:outputText id="menuWelcomeId" value="usuário: #{credentials.username}" rendered="#{identity.loggedIn}"/>
        <s:link id="menuLoginId" view="/login.xhtml" value="Entrar" rendered="#{not identity.loggedIn}" propagation="none"/>
        <s:link id="menuLogoutId" view="/home.xhtml" action="#{identity.logout}" value="Sair" rendered="#{identity.loggedIn}" propagation="none"/>
    </rich:toolBarGroup>
</rich:toolBar>
