<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="clinicSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Filtro de Pesquisa de Clínicas" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Nome</ui:define>
                <h:inputText id="name" value="#{clinicList.clinic.name}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Endereço</ui:define>
                <h:inputText id="address" value="#{clinicList.clinic.address}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Bairro</ui:define>
                <h:inputText id="district" value="#{clinicList.clinic.district}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Cidade</ui:define>
                <h:inputText id="city" value="#{clinicList.clinic.city}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Estado</ui:define>
                <h:inputText id="state" value="#{clinicList.clinic.state}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Telefone</ui:define>
                <h:inputText id="phone" value="#{clinicList.clinic.phone}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">CNPJ</ui:define>
                <h:inputText id="cnpj" value="#{clinicList.clinic.cnpj}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml" rendered="false">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{clinicList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Pesquisar" action="/ClinicList.xhtml"/>
            <s:button id="reset" value="Limpar" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Resultado da busca de Clínicas (#{empty clinicList.resultList ? 0 : (clinicList.paginated ? clinicList.resultCount : clinicList.resultList.size)})</f:facet>
    <div class="results" id="clinicList">

    <h:outputText value="A clínica pesquisa não restornou resultados."
               rendered="#{empty clinicList.resultList}"/>

    <rich:dataTable id="clinicList"
                var="_clinic"
              value="#{clinicList.resultList}"
           rendered="#{not empty clinicList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{clinicList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="clinic.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_clinic.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{clinicList}"/>
                    <ui:param name="propertyLabel" value="Nome"/>
                    <ui:param name="propertyPath" value="clinic.name"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_clinic.name}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{clinicList}"/>
                    <ui:param name="propertyLabel" value="Endereço"/>
                    <ui:param name="propertyPath" value="clinic.address"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_clinic.address}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{clinicList}"/>
                    <ui:param name="propertyLabel" value="Bairro"/>
                    <ui:param name="propertyPath" value="clinic.district"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_clinic.district}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{clinicList}"/>
                    <ui:param name="propertyLabel" value="Cidade"/>
                    <ui:param name="propertyPath" value="clinic.city"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_clinic.city}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{clinicList}"/>
                    <ui:param name="propertyLabel" value="Estado"/>
                    <ui:param name="propertyPath" value="clinic.state"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_clinic.state}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{clinicList}"/>
                    <ui:param name="propertyLabel" value="Telefone"/>
                    <ui:param name="propertyPath" value="clinic.phone"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_clinic.phone}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{clinicList}"/>
                    <ui:param name="propertyLabel" value="CNPJ"/>
                    <ui:param name="propertyPath" value="clinic.cnpj"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_clinic.cnpj}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Ações</f:facet>
            <s:link view="/#{empty from ? 'Clinic' : from}.xhtml"
                   value="#{empty from ? 'Ver' : 'Selecionar'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="clinicViewId">
                <f:param name="clinicId"
                        value="#{_clinic.id}"/>
            </s:link>
            #{' '}
            <s:link view="/ClinicEdit.xhtml"
                   value="Editar"
             propagation="none"
                      id="clinicEdit"
                rendered="#{empty from}">
                <f:param name="clinicId"
                        value="#{_clinic.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/ClinicList.xhtml"
            rendered="#{clinicList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/ClinicList.xhtml"
            rendered="#{clinicList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{clinicList.previousFirstResult}"/>
        </s:link>

        <s:link view="/ClinicList.xhtml"
            rendered="#{clinicList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{clinicList.nextFirstResult}"/>
        </s:link>

        <s:link view="/ClinicList.xhtml"
            rendered="#{clinicList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{clinicList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/ClinicEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Criar Clínica">
            <f:param name="clinicId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
