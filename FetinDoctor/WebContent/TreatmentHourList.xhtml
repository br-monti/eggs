<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="treatmentHourSearch" styleClass="edit">

        <rich:simpleTogglePanel label="TreatmentHour Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{treatmentHourList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/TreatmentHourList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">TreatmentHour Search Results (#{empty treatmentHourList.resultList ? 0 : (treatmentHourList.paginated ? treatmentHourList.resultCount : treatmentHourList.resultList.size)})</f:facet>
    <div class="results" id="treatmentHourList">

    <h:outputText value="The treatmentHour search returned no results."
               rendered="#{empty treatmentHourList.resultList}"/>

    <rich:dataTable id="treatmentHourList"
                var="_treatmentHour"
              value="#{treatmentHourList.resultList}"
           rendered="#{not empty treatmentHourList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{treatmentHourList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="treatmentHour.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_treatmentHour.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{treatmentHourList}"/>
                    <ui:param name="propertyLabel" value="Prescription remedy id"/>
                    <ui:param name="propertyPath" value="treatmentHour.prescriptionRemedy.id.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_treatmentHour.prescriptionRemedy.id.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{treatmentHourList}"/>
                    <ui:param name="propertyLabel" value="Prescription remedy prescription id"/>
                    <ui:param name="propertyPath" value="treatmentHour.prescriptionRemedy.id.prescriptionId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_treatmentHour.prescriptionRemedy.id.prescriptionId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{treatmentHourList}"/>
                    <ui:param name="propertyLabel" value="Prescription remedy remedy id"/>
                    <ui:param name="propertyPath" value="treatmentHour.prescriptionRemedy.id.remedyId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_treatmentHour.prescriptionRemedy.id.remedyId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{treatmentHourList}"/>
                    <ui:param name="propertyLabel" value="Treatment hour"/>
                    <ui:param name="propertyPath" value="treatmentHour.treatmentHour"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_treatmentHour.treatmentHour}">
                <s:convertDateTime type="time"/>
            </h:outputText>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'TreatmentHour' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="treatmentHourViewId">
                <f:param name="treatmentHourId"
                        value="#{_treatmentHour.id}"/>
            </s:link>
            #{' '}
            <s:link view="/TreatmentHourEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="treatmentHourEdit"
                rendered="#{empty from}">
                <f:param name="treatmentHourId"
                        value="#{_treatmentHour.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/TreatmentHourList.xhtml"
            rendered="#{treatmentHourList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/TreatmentHourList.xhtml"
            rendered="#{treatmentHourList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{treatmentHourList.previousFirstResult}"/>
        </s:link>

        <s:link view="/TreatmentHourList.xhtml"
            rendered="#{treatmentHourList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{treatmentHourList.nextFirstResult}"/>
        </s:link>

        <s:link view="/TreatmentHourList.xhtml"
            rendered="#{treatmentHourList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{treatmentHourList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/TreatmentHourEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create treatmentHour">
            <f:param name="treatmentHourId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
