<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="productionMonitoringSearch" styleClass="edit">

        <rich:simpleTogglePanel label="ProductionMonitoring Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{productionMonitoringList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/ProductionMonitoringList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">ProductionMonitoring Search Results (#{empty productionMonitoringList.resultList ? 0 : (productionMonitoringList.paginated ? productionMonitoringList.resultCount : productionMonitoringList.resultList.size)})</f:facet>
    <div class="results" id="productionMonitoringList">

    <h:outputText value="The productionMonitoring search returned no results."
               rendered="#{empty productionMonitoringList.resultList}"/>

    <rich:dataTable id="productionMonitoringList"
                var="_productionMonitoring"
              value="#{productionMonitoringList.resultList}"
           rendered="#{not empty productionMonitoringList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{productionMonitoringList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="productionMonitoring.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_productionMonitoring.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{productionMonitoringList}"/>
                    <ui:param name="propertyLabel" value="Lot id"/>
                    <ui:param name="propertyPath" value="productionMonitoring.lot.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_productionMonitoring.lot.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{productionMonitoringList}"/>
                    <ui:param name="propertyLabel" value="Age week"/>
                    <ui:param name="propertyPath" value="productionMonitoring.ageWeek"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_productionMonitoring.ageWeek}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{productionMonitoringList}"/>
                    <ui:param name="propertyLabel" value="Age day"/>
                    <ui:param name="propertyPath" value="productionMonitoring.ageDay"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_productionMonitoring.ageDay}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{productionMonitoringList}"/>
                    <ui:param name="propertyLabel" value="Date week"/>
                    <ui:param name="propertyPath" value="productionMonitoring.dateWeek"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_productionMonitoring.dateWeek}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{productionMonitoringList}"/>
                    <ui:param name="propertyLabel" value="Discard"/>
                    <ui:param name="propertyPath" value="productionMonitoring.discard"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_productionMonitoring.discard}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{productionMonitoringList}"/>
                    <ui:param name="propertyLabel" value="Mortality"/>
                    <ui:param name="propertyPath" value="productionMonitoring.mortality"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_productionMonitoring.mortality}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{productionMonitoringList}"/>
                    <ui:param name="propertyLabel" value="Total production"/>
                    <ui:param name="propertyPath" value="productionMonitoring.totalProduction"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_productionMonitoring.totalProduction}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{productionMonitoringList}"/>
                    <ui:param name="propertyLabel" value="First eggs"/>
                    <ui:param name="propertyPath" value="productionMonitoring.firstEggs"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_productionMonitoring.firstEggs}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{productionMonitoringList}"/>
                    <ui:param name="propertyLabel" value="Second eggs"/>
                    <ui:param name="propertyPath" value="productionMonitoring.secondEggs"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_productionMonitoring.secondEggs}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{productionMonitoringList}"/>
                    <ui:param name="propertyLabel" value="Body weight"/>
                    <ui:param name="propertyPath" value="productionMonitoring.bodyWeight"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_productionMonitoring.bodyWeight}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{productionMonitoringList}"/>
                    <ui:param name="propertyLabel" value="Egg weight"/>
                    <ui:param name="propertyPath" value="productionMonitoring.eggWeight"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_productionMonitoring.eggWeight}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{productionMonitoringList}"/>
                    <ui:param name="propertyLabel" value="Food"/>
                    <ui:param name="propertyPath" value="productionMonitoring.food"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_productionMonitoring.food}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{productionMonitoringList}"/>
                    <ui:param name="propertyLabel" value="Water"/>
                    <ui:param name="propertyPath" value="productionMonitoring.water"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_productionMonitoring.water}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'ProductionMonitoring' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="productionMonitoringViewId">
                <f:param name="productionMonitoringId"
                        value="#{_productionMonitoring.id}"/>
            </s:link>
            #{' '}
            <s:link view="/ProductionMonitoringEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="productionMonitoringEdit"
                rendered="#{empty from}">
                <f:param name="productionMonitoringId"
                        value="#{_productionMonitoring.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/ProductionMonitoringList.xhtml"
            rendered="#{productionMonitoringList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/ProductionMonitoringList.xhtml"
            rendered="#{productionMonitoringList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{productionMonitoringList.previousFirstResult}"/>
        </s:link>

        <s:link view="/ProductionMonitoringList.xhtml"
            rendered="#{productionMonitoringList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{productionMonitoringList.nextFirstResult}"/>
        </s:link>

        <s:link view="/ProductionMonitoringList.xhtml"
            rendered="#{productionMonitoringList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{productionMonitoringList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/ProductionMonitoringEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create productionMonitoring">
            <f:param name="productionMonitoringId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
