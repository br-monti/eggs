<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="productionMonitoringSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Filtro de busca de Monitoramento de Recria" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Marcar</ui:define>
                <h:selectOneRadio id="logic" value="#{productionMonitoringList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="Todos" itemValue="and"/>
                    <f:selectItem itemLabel="Qualquer" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Buscar" action="/ProductionMonitoringList.xhtml"/>
            <s:button id="reset" value="Cancelar" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Resultados da Busca de Monitoramento de Produção (#{empty productionMonitoringList.resultList ? 0 : (productionMonitoringList.paginated ? productionMonitoringList.resultCount : productionMonitoringList.resultList.size)})</f:facet>
    <div class="results" id="productionMonitoringList">

    <h:outputText value="A busca de Monitoramento de Produção não retornou resultados."
               rendered="#{empty productionMonitoringList.resultList}"/>

    <rich:dataTable id="productionMonitoringList"
                var="_productionMonitoring"
              value="#{productionMonitoringList.resultList}"
           rendered="#{not empty productionMonitoringList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{productionMonitoringList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="productionMonitoring.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_productionMonitoring.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{productionMonitoringList}"/>
                    <ui:param name="propertyLabel" value="Lote"/>
                    <ui:param name="propertyPath" value="productionMonitoring.lot.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_productionMonitoring.lot.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{productionMonitoringList}"/>
                    <ui:param name="propertyLabel" value="Semanas"/>
                    <ui:param name="propertyPath" value="productionMonitoring.ageWeek"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_productionMonitoring.ageWeek}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{productionMonitoringList}"/>
                    <ui:param name="propertyLabel" value="Dias"/>
                    <ui:param name="propertyPath" value="productionMonitoring.ageDay"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_productionMonitoring.ageDay}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{productionMonitoringList}"/>
                    <ui:param name="propertyLabel" value="Data"/>
                    <ui:param name="propertyPath" value="productionMonitoring.dateWeek"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_productionMonitoring.dateWeek}">
                <s:convertDateTime type="date" dateStyle="short" pattern="dd/MM/yyyy"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{productionMonitoringList}"/>
                    <ui:param name="propertyLabel" value="Descarte"/>
                    <ui:param name="propertyPath" value="productionMonitoring.discard"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_productionMonitoring.discard}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{productionMonitoringList}"/>
                    <ui:param name="propertyLabel" value="Mortalidade"/>
                    <ui:param name="propertyPath" value="productionMonitoring.mortality"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_productionMonitoring.mortality}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{productionMonitoringList}"/>
                    <ui:param name="propertyLabel" value="Produção Total"/>
                    <ui:param name="propertyPath" value="productionMonitoring.totalProduction"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_productionMonitoring.totalProduction}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{productionMonitoringList}"/>
                    <ui:param name="propertyLabel" value="Ovos de Primeira"/>
                    <ui:param name="propertyPath" value="productionMonitoring.firstEggs"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_productionMonitoring.firstEggs}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{productionMonitoringList}"/>
                    <ui:param name="propertyLabel" value="Ovos de Segunda"/>
                    <ui:param name="propertyPath" value="productionMonitoring.secondEggs"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_productionMonitoring.secondEggs}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{productionMonitoringList}"/>
                    <ui:param name="propertyLabel" value="Peso Corporal (g)"/>
                    <ui:param name="propertyPath" value="productionMonitoring.bodyWeight"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_productionMonitoring.bodyWeight}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{productionMonitoringList}"/>
                    <ui:param name="propertyLabel" value="Peso do Ovo (g)"/>
                    <ui:param name="propertyPath" value="productionMonitoring.eggWeight"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_productionMonitoring.eggWeight}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{productionMonitoringList}"/>
                    <ui:param name="propertyLabel" value="Ração (kg)"/>
                    <ui:param name="propertyPath" value="productionMonitoring.food"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_productionMonitoring.food}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{productionMonitoringList}"/>
                    <ui:param name="propertyLabel" value="Água (l)"/>
                    <ui:param name="propertyPath" value="productionMonitoring.water"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_productionMonitoring.water}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'ProductionMonitoring' : from}.xhtml"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="productionMonitoringViewId">
                    <h:graphicImage value="/img/view.png" style="width : 20px; height : 20px;"/>
                	<rich:toolTip for="productionMonitoringViewId" value="#{empty from ? 'Ver' : 'Selecionar'}" />                         
                <f:param name="productionMonitoringId"
                        value="#{_productionMonitoring.id}"/>
            </s:link>
            <rich:spacer width="5"/>
            <s:link view="/ProductionMonitoringEdit.xhtml"
             propagation="none"
                      id="productionMonitoringEdit"
                rendered="#{empty from}">
                    <h:graphicImage value="/img/edit_property.png" style="width : 20px; height : 20px;"/>
                	<rich:toolTip for="productionMonitoringEdit" value="Editar" />                  
                <f:param name="productionMonitoringId"
                        value="#{_productionMonitoring.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/LineageList.xhtml"
            rendered="#{lineageList.previousExists}"
               value="#{messages.left} Próxima"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{lineageList.previousFirstResult}"/>
        </s:link>

        <s:link view="/LineageList.xhtml"
            rendered="#{lineageList.nextExists}"
               value="Anterior #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{lineageList.nextFirstResult}"/>
        </s:link>

        <s:link view="/LineageList.xhtml"
            rendered="#{lineageList.nextExists}"
               value="Última #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{lineageList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/ProductionMonitoringEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Criar Monitoramento de Produção">
            <f:param name="productionMonitoringId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
