<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="shedSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Shed Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputText id="name" value="#{shedList.shed.name}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Type</ui:define>
                <h:inputText id="type" value="#{shedList.shed.type}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Model</ui:define>
                <h:inputText id="model" value="#{shedList.shed.model}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{shedList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/ShedList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Shed Search Results (#{empty shedList.resultList ? 0 : (shedList.paginated ? shedList.resultCount : shedList.resultList.size)})</f:facet>
    <div class="results" id="shedList">

    <h:outputText value="The shed search returned no results."
               rendered="#{empty shedList.resultList}"/>

    <rich:dataTable id="shedList"
                var="_shed"
              value="#{shedList.resultList}"
           rendered="#{not empty shedList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{shedList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="shed.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_shed.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{shedList}"/>
                    <ui:param name="propertyLabel" value="Manufacturer id"/>
                    <ui:param name="propertyPath" value="shed.manufacturer.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_shed.manufacturer.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{shedList}"/>
                    <ui:param name="propertyLabel" value="Name"/>
                    <ui:param name="propertyPath" value="shed.name"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_shed.name}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{shedList}"/>
                    <ui:param name="propertyLabel" value="Type"/>
                    <ui:param name="propertyPath" value="shed.type"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_shed.type}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{shedList}"/>
                    <ui:param name="propertyLabel" value="Capacity"/>
                    <ui:param name="propertyPath" value="shed.capacity"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_shed.capacity}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{shedList}"/>
                    <ui:param name="propertyLabel" value="Model"/>
                    <ui:param name="propertyPath" value="shed.model"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_shed.model}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Shed' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="shedViewId">
                <f:param name="shedId"
                        value="#{_shed.id}"/>
            </s:link>
            #{' '}
            <s:link view="/ShedEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="shedEdit"
                rendered="#{empty from}">
                <f:param name="shedId"
                        value="#{_shed.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/ShedList.xhtml"
            rendered="#{shedList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/ShedList.xhtml"
            rendered="#{shedList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{shedList.previousFirstResult}"/>
        </s:link>

        <s:link view="/ShedList.xhtml"
            rendered="#{shedList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{shedList.nextFirstResult}"/>
        </s:link>

        <s:link view="/ShedList.xhtml"
            rendered="#{shedList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{shedList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/ShedEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create shed">
            <f:param name="shedId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
