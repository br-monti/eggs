<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Shed Details</f:facet>

        <s:decorate id="id" template="layout/display.xhtml">
            <ui:define name="label">Id</ui:define>
            <h:outputText value="#{shedHome.instance.id}"/>
        </s:decorate>

        <s:decorate id="name" template="layout/display.xhtml">
            <ui:define name="label">Name</ui:define>
            <h:outputText value="#{shedHome.instance.name}"/>
        </s:decorate>

        <s:decorate id="type" template="layout/display.xhtml">
            <ui:define name="label">Type</ui:define>
            <h:outputText value="#{shedHome.instance.type}"/>
        </s:decorate>

        <s:decorate id="capacity" template="layout/display.xhtml">
            <ui:define name="label">Capacity</ui:define>
            <h:outputText value="#{shedHome.instance.capacity}"/>
        </s:decorate>

        <s:decorate id="model" template="layout/display.xhtml">
            <ui:define name="label">Model</ui:define>
            <h:outputText value="#{shedHome.instance.model}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/ShedEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty shedFrom ? 'ShedList' : shedFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>Manufacturer</h:panelGroup>
        </f:facet>
    <div class="association" id="manufacturerParent">

        <h:outputText value="There is no manufacturer associated with this shed."
                   rendered="#{shedHome.instance.manufacturer == null}"/>

        <rich:dataTable var="_manufacturer"
                   value="#{shedHome.instance.manufacturer}"
                rendered="#{shedHome.instance.manufacturer != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="manufacturerTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_manufacturer.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Manufacturer</f:facet>
                <h:outputText value="#{_manufacturer.manufacturer}"/>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">Action</f:facet>
                <s:link id="viewmanufacturer"
                     value="View"
                      view="/Manufacturer.xhtml">
                    <f:param name="manufacturerId"
                           value="#{_manufacturer.id}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/onetomany.gif" style="vertical-align: middle; padding-right: 4px;"/>Lots</h:panelGroup>
        </f:facet>
    <h:form styleClass="association" id="lotsChildren">

        <h:outputText value="There are no lots associated with this shed."
                   rendered="#{empty shedHome.lots}"/>

        <rich:dataTable value="#{shedHome.lots}"
                       var="_lot"
                  rendered="#{not empty shedHome.lots}"
                rowClasses="rvgRowOne,rvgRowTwo"
                        id="lotsTable">
            <rich:column sortBy="#{_lot.id}">
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_lot.id}"/>
            </rich:column>
            <rich:column sortBy="#{_lot.birth}">
                <f:facet name="header">Birth</f:facet>
                <h:outputText value="#{_lot.birth}">
                    <s:convertDateTime type="date" dateStyle="short"/>
                </h:outputText>
            </rich:column>
            <rich:column sortBy="#{_lot.accommodation}">
                <f:facet name="header">Accommodation</f:facet>
                <h:outputText value="#{_lot.accommodation}">
                    <s:convertDateTime type="date" dateStyle="short"/>
                </h:outputText>
            </rich:column>
            <rich:column sortBy="#{_lot.initialQuantity}">
                <f:facet name="header">Initial quantity</f:facet>
                <h:outputText value="#{_lot.initialQuantity}"/>
            </rich:column>
            <rich:column sortBy="#{_lot.currentQuantity}">
                <f:facet name="header">Current quantity</f:facet>
                <h:outputText value="#{_lot.currentQuantity}"/>
            </rich:column>
            <rich:column sortBy="#{_lot.debicking}">
                <f:facet name="header">Debicking</f:facet>
                <h:outputText value="#{_lot.debicking}"/>
            </rich:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <s:link id="selectlot"
                     value="Select"
                      view="/Lot.xhtml">
                    <f:param name="lotId"
                            value="#{_lot.id}"/>
                    <f:param name="lotFrom" value="Shed"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </h:form>

    <div class="actionButtons">
        <s:button
               value="Add lot"
                view="/LotEdit.xhtml">
            <f:param name="shedId"
                    value="#{shedHome.instance.id}"/>
            <f:param name="lotFrom" value="Shed"/>
        </s:button>
    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
