<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="lotSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Lot Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Debicking</ui:define>
                <h:inputText id="debicking" value="#{lotList.lot.debicking}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{lotList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/LotList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Lot Search Results (#{empty lotList.resultList ? 0 : (lotList.paginated ? lotList.resultCount : lotList.resultList.size)})</f:facet>
    <div class="results" id="lotList">

    <h:outputText value="The lot search returned no results."
               rendered="#{empty lotList.resultList}"/>

    <rich:dataTable id="lotList"
                var="_lot"
              value="#{lotList.resultList}"
           rendered="#{not empty lotList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{lotList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="lot.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_lot.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{lotList}"/>
                    <ui:param name="propertyLabel" value="Lineage id"/>
                    <ui:param name="propertyPath" value="lot.lineage.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_lot.lineage.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{lotList}"/>
                    <ui:param name="propertyLabel" value="Shed id"/>
                    <ui:param name="propertyPath" value="lot.shed.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_lot.shed.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{lotList}"/>
                    <ui:param name="propertyLabel" value="Birth"/>
                    <ui:param name="propertyPath" value="lot.birth"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_lot.birth}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{lotList}"/>
                    <ui:param name="propertyLabel" value="Accommodation"/>
                    <ui:param name="propertyPath" value="lot.accommodation"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_lot.accommodation}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{lotList}"/>
                    <ui:param name="propertyLabel" value="Initial quantity"/>
                    <ui:param name="propertyPath" value="lot.initialQuantity"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_lot.initialQuantity}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{lotList}"/>
                    <ui:param name="propertyLabel" value="Current quantity"/>
                    <ui:param name="propertyPath" value="lot.currentQuantity"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_lot.currentQuantity}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{lotList}"/>
                    <ui:param name="propertyLabel" value="Debicking"/>
                    <ui:param name="propertyPath" value="lot.debicking"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_lot.debicking}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Lot' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="lotViewId">
                <f:param name="lotId"
                        value="#{_lot.id}"/>
            </s:link>
            #{' '}
            <s:link view="/LotEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="lotEdit"
                rendered="#{empty from}">
                <f:param name="lotId"
                        value="#{_lot.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/LotList.xhtml"
            rendered="#{lotList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/LotList.xhtml"
            rendered="#{lotList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{lotList.previousFirstResult}"/>
        </s:link>

        <s:link view="/LotList.xhtml"
            rendered="#{lotList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{lotList.nextFirstResult}"/>
        </s:link>

        <s:link view="/LotList.xhtml"
            rendered="#{lotList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{lotList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/LotEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create lot">
            <f:param name="lotId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
