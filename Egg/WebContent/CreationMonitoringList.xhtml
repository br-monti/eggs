<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="creationMonitoringSearch" styleClass="edit">

        <rich:simpleTogglePanel label="CreationMonitoring Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{creationMonitoringList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/CreationMonitoringList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">CreationMonitoring Search Results (#{empty creationMonitoringList.resultList ? 0 : (creationMonitoringList.paginated ? creationMonitoringList.resultCount : creationMonitoringList.resultList.size)})</f:facet>
    <div class="results" id="creationMonitoringList">

    <h:outputText value="The creationMonitoring search returned no results."
               rendered="#{empty creationMonitoringList.resultList}"/>

    <rich:dataTable id="creationMonitoringList"
                var="_creationMonitoring"
              value="#{creationMonitoringList.resultList}"
           rendered="#{not empty creationMonitoringList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{creationMonitoringList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="creationMonitoring.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_creationMonitoring.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{creationMonitoringList}"/>
                    <ui:param name="propertyLabel" value="Lot id"/>
                    <ui:param name="propertyPath" value="creationMonitoring.lot.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_creationMonitoring.lot.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{creationMonitoringList}"/>
                    <ui:param name="propertyLabel" value="Age week"/>
                    <ui:param name="propertyPath" value="creationMonitoring.ageWeek"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_creationMonitoring.ageWeek}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{creationMonitoringList}"/>
                    <ui:param name="propertyLabel" value="Age day"/>
                    <ui:param name="propertyPath" value="creationMonitoring.ageDay"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_creationMonitoring.ageDay}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{creationMonitoringList}"/>
                    <ui:param name="propertyLabel" value="Date week"/>
                    <ui:param name="propertyPath" value="creationMonitoring.dateWeek"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_creationMonitoring.dateWeek}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{creationMonitoringList}"/>
                    <ui:param name="propertyLabel" value="Body weight"/>
                    <ui:param name="propertyPath" value="creationMonitoring.bodyWeight"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_creationMonitoring.bodyWeight}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{creationMonitoringList}"/>
                    <ui:param name="propertyLabel" value="Food"/>
                    <ui:param name="propertyPath" value="creationMonitoring.food"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_creationMonitoring.food}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{creationMonitoringList}"/>
                    <ui:param name="propertyLabel" value="Water"/>
                    <ui:param name="propertyPath" value="creationMonitoring.water"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_creationMonitoring.water}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{creationMonitoringList}"/>
                    <ui:param name="propertyLabel" value="Discard"/>
                    <ui:param name="propertyPath" value="creationMonitoring.discard"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_creationMonitoring.discard}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{creationMonitoringList}"/>
                    <ui:param name="propertyLabel" value="Mortality"/>
                    <ui:param name="propertyPath" value="creationMonitoring.mortality"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_creationMonitoring.mortality}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'CreationMonitoring' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="creationMonitoringViewId">
                <f:param name="creationMonitoringId"
                        value="#{_creationMonitoring.id}"/>
            </s:link>
            #{' '}
            <s:link view="/CreationMonitoringEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="creationMonitoringEdit"
                rendered="#{empty from}">
                <f:param name="creationMonitoringId"
                        value="#{_creationMonitoring.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/CreationMonitoringList.xhtml"
            rendered="#{creationMonitoringList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/CreationMonitoringList.xhtml"
            rendered="#{creationMonitoringList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{creationMonitoringList.previousFirstResult}"/>
        </s:link>

        <s:link view="/CreationMonitoringList.xhtml"
            rendered="#{creationMonitoringList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{creationMonitoringList.nextFirstResult}"/>
        </s:link>

        <s:link view="/CreationMonitoringList.xhtml"
            rendered="#{creationMonitoringList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{creationMonitoringList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/CreationMonitoringEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create creationMonitoring">
            <f:param name="creationMonitoringId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
