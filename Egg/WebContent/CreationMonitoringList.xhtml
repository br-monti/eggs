<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="creationMonitoringSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Filtro de busca de Monitoramento de Recria" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Marcar</ui:define>
                <h:selectOneRadio id="logic" value="#{creationMonitoringList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="Todos" itemValue="and"/>
                    <f:selectItem itemLabel="Qualquer" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Buscar" action="/CreationMonitoringList.xhtml"/>
            <s:button id="reset" value="Cancelar" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Resultados da busca do Monitoramento de Recria (#{empty creationMonitoringList.resultList ? 0 : (creationMonitoringList.paginated ? creationMonitoringList.resultCount : creationMonitoringList.resultList.size)})</f:facet>
    <div class="results" id="creationMonitoringList">

    <h:outputText value="A busca de Monitoramento de Recria não retornou resultados."
               rendered="#{empty creationMonitoringList.resultList}"/>

    <rich:dataTable id="creationMonitoringList"
                var="_creationMonitoring"
              value="#{creationMonitoringList.resultList}"
           rendered="#{not empty creationMonitoringList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{creationMonitoringList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="creationMonitoring.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_creationMonitoring.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{creationMonitoringList}"/>
                    <ui:param name="propertyLabel" value="Lote"/>
                    <ui:param name="propertyPath" value="creationMonitoring.lot.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_creationMonitoring.lot.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{creationMonitoringList}"/>
                    <ui:param name="propertyLabel" value="Semanas"/>
                    <ui:param name="propertyPath" value="creationMonitoring.ageWeek"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_creationMonitoring.ageWeek}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{creationMonitoringList}"/>
                    <ui:param name="propertyLabel" value="Dias"/>
                    <ui:param name="propertyPath" value="creationMonitoring.ageDay"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_creationMonitoring.ageDay}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{creationMonitoringList}"/>
                    <ui:param name="propertyLabel" value="Data"/>
                    <ui:param name="propertyPath" value="creationMonitoring.dateWeek"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_creationMonitoring.dateWeek}">
                <s:convertDateTime type="date" dateStyle="short" pattern="dd/MM/yyyy"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{creationMonitoringList}"/>
                    <ui:param name="propertyLabel" value="Peso Corporal (g)"/>
                    <ui:param name="propertyPath" value="creationMonitoring.bodyWeight"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_creationMonitoring.bodyWeight}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{creationMonitoringList}"/>
                    <ui:param name="propertyLabel" value="Ração (kg)"/>
                    <ui:param name="propertyPath" value="creationMonitoring.food"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_creationMonitoring.food}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{creationMonitoringList}"/>
                    <ui:param name="propertyLabel" value="Água (l)"/>
                    <ui:param name="propertyPath" value="creationMonitoring.water"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_creationMonitoring.water}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{creationMonitoringList}"/>
                    <ui:param name="propertyLabel" value="Descarte"/>
                    <ui:param name="propertyPath" value="creationMonitoring.discard"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_creationMonitoring.discard}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{creationMonitoringList}"/>
                    <ui:param name="propertyLabel" value="Mortalidade"/>
                    <ui:param name="propertyPath" value="creationMonitoring.mortality"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_creationMonitoring.mortality}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Ações</f:facet>
            <s:link view="/#{empty from ? 'CreationMonitoring' : from}.xhtml"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="creationMonitoringViewId">
                    <h:graphicImage value="/img/view.png" style="width : 20px; height : 20px;"/>
                	<rich:toolTip for="creationMonitoringViewId" value="#{empty from ? 'Ver' : 'Selecionar'}" />   
                <f:param name="creationMonitoringId"
                        value="#{_creationMonitoring.id}"/>
            </s:link>
            <rich:spacer width="5"/>
            <s:link view="/CreationMonitoringEdit.xhtml"
             propagation="none"
                      id="creationMonitoringEdit"
                rendered="#{empty from}">
                    <h:graphicImage value="/img/edit_property.png" style="width : 20px; height : 20px;"/>
                	<rich:toolTip for="creationMonitoringEdit" value="Editar" />  
                <f:param name="creationMonitoringId"
                        value="#{_creationMonitoring.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/LineageList.xhtml"
            rendered="#{lineageList.previousExists}"
               value="#{messages.left}#{messages.left} Primeira"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/LineageList.xhtml"
            rendered="#{lineageList.previousExists}"
               value="#{messages.left} Próxima"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{lineageList.previousFirstResult}"/>
        </s:link>

        <s:link view="/LineageList.xhtml"
            rendered="#{lineageList.nextExists}"
               value="Anterior #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{lineageList.nextFirstResult}"/>
        </s:link>

        <s:link view="/LineageList.xhtml"
            rendered="#{lineageList.nextExists}"
               value="Última #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{lineageList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/CreationMonitoringEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Criar Monitoramento de Recria">
            <f:param name="creationMonitoringId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
